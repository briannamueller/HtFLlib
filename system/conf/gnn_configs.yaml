gnn_configs:
  # Defaults / common settings
  gnn_hidden_dim: 128
  gnn_layers: 2
  gnn_heads: 4
  gnn_dropout: 0.2
  gnn_lr: 0.0005
  gnn_weight_decay: 0.0001
  gnn_use_sample_residual: false
  gnn_bidirectionality: false
  gnn_es_metric: val_loss   # options: val_loss | val_micro_prec | val_micro_f1 | val_bacc
  gnn_patience: 20
  gnn_sample_weight_mode: class_prevalence
  gnn_ens_combination_mode: hard   # options: soft | hard | soft_voting | hard_voting | soft_weighted_voting | hard_weighted_voting

  # Search space for GNN/meta (cartesian product)
  sweep:
    gnn_hidden_dim: [64, 128, 256]
    gnn_layers: [2]
    gnn_heads: [2, 4]
    gnn_dropout: [0.2]
    gnn_lr: [0.0005, 0.0001, 0.001]
    gnn_weight_decay: [0.0001]
    gnn_use_sample_residual: [false, true]
    gnn_bidirectionality: [false, true]
    gnn_es_metric: [val_loss, val_micro_prec, val_micro_f1, val_bacc]
    gnn_patience: [20]
    gnn_sample_weight_mode: [class_prevalence]
    gnn_ens_combination_mode: [hard]
