graph_configs:
  # Defaults / common settings
  graph_k_per_class: 5
  graph_cs_topk: 3
  graph_cc_topk: 3
  graph_sample_node_feats: embedding_mean   # options: ds | embedding_mean | embedding_concat

  # Search space for graph construction (cartesian product)
  sweep:
    graph_k_per_class: [5, 7]
    graph_cs_topk: [3, 5]
    graph_cc_topk: [3, 5]
    graph_sample_node_feats: [embedding_mean]   # extend if you want other feature modes
